<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Simple app</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
</title>
</head>
<body>
	<div ng-controller="MyController">
		<h1>Hello {{ person.name }} </h1>
		<h1>Hello {{ clock.now }}!</h1>
	</div>
	<div ng-controller="FirstController">
		<h4> The simplest adding machine ever</h4>
		<button ng-click="add(1)" class="button">Add</button>
		<a ng-click="substract(1)"class="button alert">Substract</a>
		<h4>Current count: {{counter}}</h4>
	<script type="text/javascript" src="js/app.js"></script>
	<div ng-controller="ParentController">
		<div ng-controller="ChildController">
			<a ng-click="sayHello()">Say hello</a>
		</div>
		{{person}}
	</div>
	<div ng-controller="ExpressionController">
		<input ng-model="expr"
		type="text"
		placeholder="Enter an expression" />
		<h2>{{ parsedValue | uppercase }}</h2>
	</div>
	<div ng-controller="DemoController">

		<div> {{ name }}</div>
	</div>
	<div ng-controller="CustomFilterController">
		<h4>custom filter example:</h4>

		<div> {{ name | lowercase | capitalize }}</div>
	</div>

	<div ng-controller="ValidationController">
		
	</div>
	
  
</body>
</html>
